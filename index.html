<head>

<link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
<link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
<link rel="manifest" href="/site.webmanifest">

<title>JG Audio Player</title>

<meta name="title" content="" />

<meta name="keywords" content="" />
<meta name="revisit-after" content="" />

<!-- HeaderSetter > JS Libraries -->
<!-- HeaderSetter > CSS Libraries -->
<link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>JG Music Player</h1>

  <div class="music-container">
    <div class="music-info">
      <h4 id="title">Connan Mockassin - Quadropuss Island</h4>
      <div class="progress-container">
        <div class="progress"></div>
      </div>
    </div>

    <audio src="./music/SOUL 04 Quadropuss Island.mp3" id="audio"></audio>
    <div class="img-container">
      <img src="./images/connan.jpg" alt="music-cover" id="cover" />
    </div>
    <div class="navigation">
      <button id="prev" class="action-btn">
        <i class="fas fa-backward"></i>
      </button>
      <button id="play" class="action-btn action-btn-big">
        <i class="fas fa-play"></i>
      </button>
      <button id="next" class="action-btn">
        <i class="fas fa-forward"></i>
      </button>
    </div>
  </div>
  <script src="main.js"></script>
</body>
</html>
